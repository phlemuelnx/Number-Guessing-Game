<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h2>Guess The Number</h2>
        <div class="game">
          <p>
            Guess a number from <span id="min-num"></span> and
            <span id="max-num"></span>
          </p>
          <div class="input">
            <input
              type="number"
              id="guess-input"
              max="10"
              placeholder="Enter your guess."
            />
            <button id="submit-btn">Submit</button>
          </div>
          <p id="message"></p>
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <!-- <script src="appes6.js"></script> -->
    <!-- <script src="gptapp.js"></script> -->
    <script src="gptappes6.js"></script>
  </body>
</html>
